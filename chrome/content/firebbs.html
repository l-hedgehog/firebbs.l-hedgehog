<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>FireBBS</title>
    <link rel="stylesheet" type="text/css" href="chrome://firebbs/skin/firebbs.css" />
    <script type="text/javascript" src="chrome://firebbs/content/global_items.js"></script>
    <script type="text/javascript" src="chrome://firebbs/content/common.js"></script>
    <script type="text/javascript" src="chrome://firebbs/content/ansi_codes_func.js"></script>
    <script type="text/javascript" src="chrome://firebbs/content/firebbs.js"></script>
    <script type="text/javascript" src="chrome://firebbs/content/input_behavior.js"></script>
    <script type="text/javascript">
    </script>
  </head>
  <body>
    <div id="main">
      <div id="output_area"></div>
      <textarea id="input_area"></textarea>
      <div id="float_box"></div>
      <div id="cursor" class="terminal_display">_</div>      
    </div>

    <script type="text/javascript">
FireBBS.init();

window.addEventListener('keypress', key_map, false);
document.addEventListener('DOMMouseScroll', mouse_behavior, false);
document.addEventListener('click', mouse_behavior, false);
document.addEventListener('contextmenu', mouse_behavior, false);
document.addEventListener('mouseover', mouse_behavior, false);
document.addEventListener('compositionstart', composition_start, false);
document.addEventListener('compositionend', composition_end, false);

FireBBS.input_area.focus();
switchInputCapturer();
    </script>
  </body>
</html>
